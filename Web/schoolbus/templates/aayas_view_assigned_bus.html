
{% include 'aayas_header.html'%}
	<form>
		<center>
			<h2>ASSIGNED BUS</h2>
			<table class="table" style="width: 700px;">
				<tr>
					<th>Register No</th>
					<th>Seat Capacity</th>
					<th>Latitude</th>
					<th>Longitude</th>
				</tr>
				{% for row in data['assign'] %}
				<tr>
					<td>{{row['register_number']}}</td>
					<td>{{row['seat_capacity']}}</td>
					<td>{{row['latitude']}}</td>
					<td>{{row['longitude']}}</td>
				</tr>
				{% endfor %}
			</table>
		</center>
	</form>
